{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block body %}
	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-success" type="submit">Log in</button>
	</form>
	<p>Don't have an account? <a href="{% url 'signup' %}">Sign up!</a></p>
{% endblock %}
